
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meilisearch Integration with Flask</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<main>
<h1>Movie Search</h1>
<form action="/search" method="POST" id="search-form">
<input type="text" name="query" placeholder="Search for movies..." required>
<button type="submit">Search</button>
</form>
<div class="filters">
<h3>Filters</h3>
<label for="created_before">Created Before:</label>
<input type="date" name="created_before" id="created_before">
<ul id="key-value-filters">
</ul>
</div>
<div class="results" id="results">
</div>
</main>
<script src="script.js"></script>
</body>
</html>
